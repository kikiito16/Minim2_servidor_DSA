<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Form</title>

  <script>
    $(document).ready(function(){
      $("form").on("submit", function(){
        var type = $(this).attr("method");
        var url = "http://localhost:8080/dsaApp/auth/signup";
        var CompleteCredentials = {};

        $("[name]").each(function(index, element){
          var name = $(element).attr("name");
          CompleteCredentials[name] = $(element).val();
        });
          console.log("Before: ");
          console.log(CompleteCredentials);

        $.post(url, CompleteCredentials, function(data, status){
          console.log("After: ");
          console.log(CompleteCredentials);
        });
      });
    });
  </script>

</head>
<body>

  <div class="container">
    <h2>Form</h2>
    <form method="post">
      <div class="form-group">
        <label for="fullName">Full name:</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" name="fullName">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>

    </form>
  </div>

</body>
</html>
